<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Phoenix Administration</title>
</head>
<body>

	<div id="sn_page">
		<div id="sn_header">
			<div th:replace="fragments/header :: header">My header</div>
		</div>
		<div id="sn_body">
			<div id="sn_menu">
				<div>
					<div>
						<a th:href="@{/}"><input class="menuButton" type="submit" value="Home"></a>
					</div>
					<div sec:authorize="isAuthenticated()">
						<a th:href="@{/administration/home}"><input class="menuButton" type="submit" value="Account"></a>
					</div>
				</div>
				<div>
					<div>
						<a href="#" th:href="@{/login}"
							sec:authorize="isAuthenticated() == false"><input
							class="menuButton" type="submit" value="Login"></a>
						<form th:action="@{/logout}" method="post"
							sec:authorize="isAuthenticated()">
							<input class="menuButton" type="submit" value="Sign Out" />
						</form>
					</div>
				</div>
			</div>
			<div id="sn_content">
				<div sec:authorize="isAuthenticated() == false">
					<h1>Welcome!</h1>
					
					Please sign in to get started.
				</div>
				<div sec:authorize="isAuthenticated()">
					<h1>Welcome!</h1>

					This content is only shown to authenticated users.
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/administration/home}">Admin Tools</a>
					</div>
					<div sec:authorize="hasRole('ROLE_USER')">This content is
						only shown to users.</div>
				</div>
			</div>
		</div>
		<div id="sn_footer">
			<div th:replace="fragments/footer :: footer">My header</div>
		</div>
	</div>

</body>
</html>
