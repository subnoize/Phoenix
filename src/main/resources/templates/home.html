<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Phoenix Administration</title>
</head>
<body>

	<div id="sn_page">
		<div id="sn_header">
			<div th:replace="fragments/header :: header">My header</div>
		</div>
		<div id="sn_body">
			<div id="sn_menu">
				<div th:replace="fragments/menu :: menu">My menu</div>
			</div>
			<div id="sn_content">
				<div sec:authorize="isAuthenticated() == false">
					<h1>Welcome to Phoenix Administration!</h1>
					
					Please sign in to get started.
				</div>
				<div sec:authorize="isAuthenticated()">
					<h1>Welcome to Phoenix Administration!</h1>
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/administration/admins}"><input class="standardButton" type="submit" value="Admin Tools" /></a>
					</div>
					<div sec:authorize="hasRole('ROLE_USER')">This content is
						only shown to users.</div>
				</div>
			</div>
		</div>
		<div id="sn_footer">
			<div th:replace="fragments/footer :: footer">My header</div>
		</div>
	</div>

</body>
</html>
