#sn_page {
  display: flex;
  flex-flow: column;
  margin: auto;
  margin-top: 10px;
  width: 900px;
  border: 1px solid #EEE;
  padding: 1px;

#sn_page #sn_header {

}

}

	background-color: pink;
	text-align: center;
}

#sn_page #sn_body > #sn_menu {
	background-color: green;
	width: 215px;
}

#sn_page #sn_body > #sn_content {
	width: calc(100% - 215px);
	background-color: blue;
}
