<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Phoenix Administraion</title>
</head>
<body>
	<div id="sn_page">
		<div id="sn_header">
			<div th:replace="fragments/header :: header">My header</div>
		</div>
		<div id="sn_body">
			<div id="sn_content">
				<h1>User successfully created! Please give them a role!</h1>

				<form th:action="@{/administration/createUserRole}" method="POST">
					<fieldset>
						<legend> Set Role for <span th:text="${user.getUsername()}">Test</span></legend>
						<label for="radio-1">Admin</label> <input type="radio"
							name="authorities" id="radio-1" value="ROLE_ADMIN"> <label
							for="radio-2">User</label> <input type="radio" name="authorities"
							id="radio-2" value="ROLE_USER" checked>
							<p>For accuracy reasons don't edit the username.</p>
							<input type="text" name="username" th:value="${user.getUsername()}">
					</fieldset>
					<div>
						<input class="standardButton" type="submit" value="Set Role" />
					</div>
				</form>
			</div>
		</div>
		<div id="sn_footer">
			<div th:replace="fragments/footer :: footer">My header</div>
		</div>
	</div>

</body>
</html>
