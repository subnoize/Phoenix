<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Phoenix Administraion</title>
</head>
<body>
	<div id="sn_page">
		<div id="sn_header">
			<div th:replace="fragments/header :: header">My header</div>
		</div>
		<div id="sn_body">
			<div id="sn_menu">
				<div>
					<div>
						<a th:href="@{/}"><input class="menuButton" type="submit" value="Home"></a>
					</div>
					<div sec:authorize="isAuthenticated()">
						<a th:href="@{/administration/home}"><input class="menuButton" type="submit" value="Account"></a>
					</div>
				</div>
				<div>
					<div>
						<a href="#" th:href="@{/login}"
							sec:authorize="isAuthenticated() == false"><input
							class="menuButton" type="submit" value="Login"></a>
						<form th:action="@{/logout}" method="post"
							sec:authorize="isAuthenticated()">
							<input class="menuButton" type="submit" value="Sign Out" />
						</form>
					</div>
				</div>
			</div>
			<div id="sn_content">
				<h1>Hello world!</h1>
				<div sec:authorize="hasRole('ROLE_ADMIN')">You are Admin!</div>
				<div sec:authorize="hasRole('ROLE_USER')">You are User!</div>

				Logged user: <span sec:authentication="name">Bob</span> Roles: <span
					sec:authentication="principal.authorities">[ROLE_USER,
					ROLE_ADMIN]</span>
				<br/>
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{/administration/admins}"><input class="standardButton" type="submit" value="Admin Tools" /></a>
				</div>
				<div sec:authorize="hasRole('ROLE_USER')">
					<a th:href="@{/administration/users}"><input class="standardButton" type="submit" value="User Tools" /></a>
				</div>
			</div>
		</div>
		<div id="sn_footer">
			<div th:replace="fragments/footer :: footer">My header</div>
		</div>
	</div>

</body>
</html>
