<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="/style/base.css">
<head>
<title>Phoenix Administraion</title>
</head>
<body>
	<div id="sn_page">
		<div id="sn_header">
			<div th:replace="fragments/header :: header">My header</div>
		</div>
		<div id="sn_body">
			<div id="menu"></div>
			<div id="content">
				<h1>Hello world!</h1>
				<div sec:authorize="hasRole('ROLE_ADMIN')">You are Admin!</div>
				<div sec:authorize="hasRole('ROLE_USER')">You are User!</div>

				Logged user: <span sec:authentication="name">Bob</span> Roles: <span
					sec:authentication="principal.authorities">[ROLE_USER,
					ROLE_ADMIN]</span>
			</div>
		</div>
		<div id="sn_footer">
			<div th:replace="fragments/footer :: footer">My header</div>
		</div>
	</div>

</body>
</html>
